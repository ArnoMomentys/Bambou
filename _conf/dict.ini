; DICTIONNAIRE DES LANGUES

; Modèle :
; --------
; term.fr = traduction de mon terme en français
; term.en = english translation for the term
;
; pour y accéder depuis un fichier php
;
;	F3::get('term.F3::get('SESSION.lang')')
; 	ou alors
;   $f3->get('term.$f3->get('SESSION.lang')')
;
; pour y accéder depuis un template
;
;	@term.[@SESSION.lang|LANGUAGE]


; Exemple :
; ---------
; dans un fichier php,
; tout étant défini dans les controllers,
; on appelle la méthode T()
;
;	appel : $this->T('user_list')
;	réponse : "Liste des utilisateurs"  // en fonction de la langue choisie dans la session (ici 'fr')
;
; dans un template,
; on appelle directement la variable avec le paramètre de session
;
;	appel : {{ @user_list[@SESSION.lang|LANGUAGE] }} // variable de lange choisie par l'utilisateur ou par défaut
;	réponse : "Liste des utilisateurs"  // en fonction de la langue choisie dans la session (ici 'fr')


; REMARQUES :
; ---------
; ne jamais mettre une virgule dans la définition d'une expression dans le dictionnaire
; par ex : connect_title.fr = Bienvenu, sur Bambou
; provoquerait une erreur array to string conversion


